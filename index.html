<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Aprilhxn">
    <title>Cek Khodam</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap');
        
        body {
            font-family: 'Raleway', Arial, sans-serif;
            background: url('https://i.ibb.co.com/rkRQqX6/pxfuel-picsay.png') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .lightning {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            opacity: 0;
            pointer-events: none;
            z-index: 1;
            animation: lightning 4s infinite;
        }

        @keyframes lightning {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }

        .title-container {
            width: 80%;
            opacity: 50%;
            max-width: 600px;
            background-color: red;
            padding: 20px;
            border-radius: 8px 8px 0 0;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            margin-bottom: 0;
            z-index: 2;
        }

        .title-container h1 {
            margin: 0;
            color: black;
        }

        .container {
            opacity: 50%;
            width: 80%;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 0 0 8px 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 2;
        }

        form {
            text-align: center;
            width: 100%;
        }

        label {
            font-weight: bold;
            color: #000;
        }

        input[type="text"], select {
            width: 100%;
            padding: 8px;
            margin: 5px 0 10px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            color: #000;
        }

        button {
            padding: 10px 20px;
            background-color: red;
            color: black;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #E5492D;
        }

        .social-media {
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .social-media a {
            color: #000;
            text-decoration: none;
            text-style: italic;
        }

        .social-media img {
            width: 25px;
            height: 25px;
            vertical-align: middle;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            color: #ccc;
            overflow: hidden;
            white-space: nowrap;
            box-sizing: border-box;
        }

        
        @keyframes marquee {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-100%, 0); }
        }

        #hasilCek {
            color: #000;
        }
    </style>
</head>
<body>
    <div class="lightning"></div>
    <div class="title-container">
        <h1>CEK KHODAM</h1>
    </div>
    <div class="container">
        <form id="cekForm">
            <label for="nama">Nama :</label><br>
            <input type="text" id="nama" name="nama" required><br><br>
            <label for="jenisKelamin">Jenis Kelamin :</label><br>
            <select id="jenisKelamin" name="jenisKelamin" required>
                <option value="">Pilih</option>
                <option value="laki-laki">Laki-laki</option>
                <option value="perempuan">Perempuan</option>
            </select><br><br>
            <button type="submit">Cek</button>
        </form>
        <div id="hasilCek">
            <!-- Hasil cek akan ditampilkan di sini -->
            <br>
        </div>
      <div class="social-media">
    <a href="https://www.instagram.com/aprilhxn" target="_blank">
        <img src="https://i.ibb.co.com/80NmP40/5ecec78673e4440004f09e77.png" alt="Follow me on Instagram">
        <span style="font-weight: bold; font-style: italic;">Follow Me On Instagram!</span>
    </a>
</div>
        <footer>
            <p>&copy; 2024 Aprilhxn</p>
        </footer>
    </div>

    <script>
        document.getElementById('cekForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Ambil nilai dari input nama dan jenis kelamin
            var nama = document.getElementById('nama').value;
            var jenisKelamin = document.getElementById('jenisKelamin').value;

            // Fetch data dari file JSON
            fetch('data.json')
                .then(response => response.json())
                .then(data => {
                    // Ambil data secara acak dari array data
                    var randomIndex = Math.floor(Math.random() * data.length);
                    var hasilCek = data[randomIndex];

                    // Tampilkan hasil cek
                    document.getElementById('hasilCek').innerHTML = `
    <p>Nama: ${nama}</p>
    <p>Jenis Kelamin : ${jenisKelamin}</p>
    <p>Khodam : <strong>${hasilCek.nama}</strong></p>
    <p><strong><em> ${hasilCek.deskripsi}</em></strong></p>
`;
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        });

        function triggerLightning() {
            const lightning = document.querySelector('.lightning');
            lightning.style.animation = 'lightning 0.2s';
            setTimeout(() => {
                lightning.style.animation = '';
            }, 200);
        }

        setInterval(triggerLightning, Math.random() * (8000 - 3000) + 2000); // Memicu petir setiap 3 hingga 8 detik
    </script>
</body>
</html>
